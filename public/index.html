<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- Compose CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- Tweet List CSS -->
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>

    <!-- Character counter JS -->
    <script
      type="text/javascript"
      src="./scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <a id="compose"><strong>Write</strong> a new tweet</a>
    </nav>

    <header>
      <div class="avatar">
        <img src="./images/profile-hex.png" />
      </div>
      <br />
      <div class="avatar avatar-name">
        <h2>Matt <strong>Taylor</strong></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="tweets">
          <!-- Compose Tweet -->
          <textarea
            placeholder="What are you humming about?"
            name="text"
            id="tweet-text"
          ></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <!-- Tweet container -->

      <section id="tweet-list">
        <article class="tweet">
          <header>
            <span>&#129409;</span>Matt Taylor<span class="handle">@xynyx</span>
          </header>
          <p>
            Hello world! Hello world! Hello world! Hello world! Hello world!
            Hello world! Hello world!
          </p>
          <footer>
            10 days ago
            <span id="tweet-icons"
              ><span id="flag"> &#127988; </span>
              <span id="reshare"> &#128257; </span>
              <span id="like"> &#128153; </span></span
            >
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
