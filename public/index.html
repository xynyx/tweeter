<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disable viewport zooming on mobile devices -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- Footer CSS -->
    <link rel="stylesheet" href="./styles/footer.css" type="text/css" />

    <!-- Compose CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- Tweet List CSS -->
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="./scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button type="button" id="compose" class="visible">
        <strong>Write</strong> a new tweet
        <div id="bounce">&#128037;</div>
      </button>
    </nav>

    <header>
      <div id="avatar">
        <img src="./images/profile.png" />
      </div>
      <br />
      <div id="avatar-name">
        <h2>Matt <strong>Taylor</strong></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section id="compose-field" class="invisible">
        <p id="maxChars">
          &#128293;&#10071; Hey! Space is NOT unlimited! &#10071;&#128293;
        </p>
        <p id="noChars">
          &#128293;&#10071; You have something more interesting to say... right?
          &#10071;&#128293;
        </p>
        <form method="POST" action="/tweets/">
          <!-- Compose Tweet -->
          <textarea
            placeholder="What are you humming about?"
            name="text"
            id="tweet-text"
          ></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </form>
      </section>
      <!-- Tweet container -->
      <section id="tweet-list">
        <!-- Individual tweets will be injected here via JS -->
      </section>

      <button type="button" id="to-compose">
        &#128035;
      </button>
    </main>
  </body>
</html>
